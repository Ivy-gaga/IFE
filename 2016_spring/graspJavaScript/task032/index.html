<!doctype html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE JavaScript Task 31</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="form-create" class="col-20 pull-right-10 form-create">
                <fieldset class="tag-group">
                    <legend>标签类型</legend>
                    <label><input type="radio" name= "tagName" value="1" checked>输入框</label>
                    <label><input type="radio" name= "tagName" value="2">文本域</label>
                    <label><input type="radio" name= "tagName" value="3">单选框</label>
                    <label><input type="radio" name= "tagName" value="4">多选框</label>
                    <label><input type="radio" name= "tagName" value="5">下拉框</label>
                </fieldset>
                <fieldset class="length-group">
                    <legend>长度区间</legend>
                    <label><input type="text" value="4">--</label>
                    <label><input type="text" value="16"></label>
                </fieldset>
                <fieldset class="inptype-group">
                    <legend>输入框类型</legend>
                    <label><input type="radio" name="typeName" value="1" checked>文本</label>
                    <label><input type="radio" name="typeName" value="2">数字</label>
                    <label><input type="radio" name="typeName" value="3">密码</label>
                    <label><input type="radio" name="typeName" value="4">电话</label>
                    <label><input type="radio" name="typeName" value="5">邮箱</label>
                </fieldset>

                <fieldset class="class-group">
                    <legend>样式配置</legend>
                    <label>名称：<input id="label-text" type="text" value="选项"></label>
                    <label>
                        样式
                        <select class="class-select">
                            <option value="default1">样式一</option>
                            <option value="default2">样式二</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="textarea-group" style="display:none;">
                    <legend>选项值</legend>
                    <textarea placeholder="输入数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格进行分割" id="interest-inp" rows="6"></textarea>
                </fieldset>
                <input class="btn btn-red" id="create-btn" value="增加" type="button">
            </form>
            <form class="col-65 form-content">
                <fieldset>
                    <legend style="text-align:center;">生成区域</legend>
                    <div id="form-content"></div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="../tools.js"></script>
    <script src="task.js"></script>
</body>

</html>
