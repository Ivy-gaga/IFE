<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
    body {
        padding: 10px;
    }

    * {
        box-sizing: border-box;
    }
    ul {
        padding: 0;
        list-style: none;
    }
    ul li{
        display:inline-block;
        margin: 5px;
        color: #fff;
        padding:10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }
    #tag-list li{
        background-color: #4893E3;

    }
    #interest-list li{
        background-color: #EDC582;
    }
    </style>
    <script src="../kit.js"></script>
</head>

<body>
    <div>
        Tag：<input type="text" id="tag-inp">
    </div>
    <ul id="tag-list">
    </ul>
    <div>
        <textarea placeholder="输入数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格进行分割" id="interest-inp" cols="50" rows="4"></textarea>
        <br>
        <button id="interest-btn">确定兴趣爱好</button>
    </div>
    <ul id="interest-list">
    </ul>
    <script src="task.js"></script>
</body>

</html>
