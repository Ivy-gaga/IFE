<!doctype html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE JavaScript Task 30</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>
    <div class="container">
        <div id="form">
            <div class="row">
                <label for="name" class="col-20 inp-label">
                    名称
                </label>
                <div class="col-80 ">
                    <input type="text" class="input " id="name">
                </div>
            </div>
            <div class="row">
                <label for="password" class="col-20 inp-label">
                    密码
                </label>
                <div class="col-80 ">
                    <input type="password" class="input " id="password">
                </div>
            </div>
            <div class="row">
                <label for="password2" class="col-20 inp-label">
                    密码确认
                </label>
                <div class="col-80 ">
                    <input type="password" class="input " id="password2">
                </div>
            </div>
            <div class="row">
                <label for="email" class="col-20 inp-label">
                    邮箱
                </label>
                <div class="col-80 ">
                    <input type="email" class="input " id="email">
                </div>
            </div>
            <div class="row">
                <label for="phone" class="col-20 inp-label">
                    手机
                </label>
                <div class="col-80 ">
                    <input type="tel" class="input " id="phone">
                </div>
            </div>
            <button class="btn-primary">提交</button>
        </div>
    </div>
    <script src="../tools.js"></script>
    <script src="task.js"></script>
</body>

</html>
